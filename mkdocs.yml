    - Cloud Computing:
      - AWS: cloud/aws.md
      - Google Cloud: cloud/gcp.md
      - Azure: cloud/azure.md
  - Seguridad y Mejores Prácticas:
    - Seguridad:
      - Principios Básicos: seguridad/principios-basicos.md
      - OWASP Top 10: seguridad/owasp-top-10.md
      - Seguridad en la Nube: seguridad/seguridad-nube.md
    - Metodologías:
      - Agile: metodologias/agile.md
      - Scrum: metodologias/scrum.md
      - Clean Code: metodologias/clean-code.md
      - Patrones de Diseño: metodologias/patrones-diseno.md
  - Recursos y Herramientas:
