site_name: Heitic Docs
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: es
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime

nav:
  - Inicio: index.md
  - Desarrollo:
    - Lenguajes:
      - Python:
        - Introducción: lenguajes/python/introduccion.md
        - Conceptos Básicos: lenguajes/python/conceptos-basicos.md
        - Programación Avanzada: lenguajes/python/programacion-avanzada.md
        - Bibliotecas y Frameworks: lenguajes/python/bibliotecas-frameworks.md
        - Mejores Prácticas: lenguajes/python/mejores-practicas.md
      - JavaScript:
        - Fundamentos: lenguajes/javascript/fundamentos.md
        - ES6+: lenguajes/javascript/es6-plus.md
        - Node.js: lenguajes/javascript/nodejs.md
        - Frameworks Frontend: lenguajes/javascript/frameworks-frontend.md
      - Go:
        - Sintaxis Básica: lenguajes/go/sintaxis-basica.md
        - Concurrencia: lenguajes/go/concurrencia.md
        - Manejo de Errores: lenguajes/go/manejo-errores.md
      - Kotlin:
        - Fundamentos: lenguajes/kotlin/fundamentos.md
        - Programación Android: lenguajes/kotlin/android.md
        - Coroutines: lenguajes/kotlin/coroutines.md
    - Bases de Datos:
      - SQL:
        - MySQL: bases-datos/sql/mysql.md
        - PostgreSQL: bases-datos/sql/postgresql.md
      - NoSQL:
        - MongoDB: bases-datos/nosql/mongodb.md
        - Redis: bases-datos/nosql/redis.md
  - Operaciones:
    - DevOps:
      - Conceptos Básicos: devops/conceptos-basicos.md
      - CI/CD:
        - Jenkins: devops/cicd/jenkins.md
        - GitLab CI: devops/cicd/gitlab-ci.md
        - GitHub Actions: devops/cicd/github-actions.md
      - Contenedores:
        - Docker: devops/contenedores/docker.md
        - Kubernetes: devops/contenedores/kubernetes.md
      - Infraestructura como Código:
        - Terraform: devops/iac/terraform.md
